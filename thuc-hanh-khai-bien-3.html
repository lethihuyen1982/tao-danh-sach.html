<body>
    <script>
        let a=prompt("số thứ nhất");
        a=Number(a)
        let b=prompt("số thứ hai");
        b=Number(b)
        let message=(a%b==0) ? "a là bội của b": "a không là bội của b"
        alert(`${message}!`)
    </script>
</body>
