<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Physical=prompt("Điểm Lý là");
        Physical=parseInt(Physical);
        let Chemical=prompt("Điểm Hóa là");
        Chemical=parseInt(Chemical);
        let Biography=prompt("Điểm Sinh là")
        Biography=parseInt(Biography);
        let sum=(Physical + Chemical + Biography);
        aver=(Physical + Chemical + Biography)/3;
        document.write("Tổng điểm là: " + sum);
        document.write("Điểm TB là: " + aver);
    </script>
</body>
</html>
